<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>What's For Dinner?!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #ffd700;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ff8c00; }
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        /* Screens */
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }

        /* Setup Screen */
        .setup-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .setup-title {
            color: #ffd700;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: left;
        }

        .restaurant-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .restaurant-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .restaurant-item span {
            color: #fff;
            font-size: 1rem;
        }

        .restaurant-item .delete-btn {
            background: transparent;
            border: none;
            color: #ff4757;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 5px;
        }

        .add-restaurant {
            display: flex;
            gap: 10px;
        }

        .add-restaurant input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0a0a1a;
            color: #fff;
            font-size: 1rem;
        }

        .add-restaurant input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .add-btn {
            padding: 12px 20px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Pre-game filter */
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .filter-item {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.3);
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .filter-item.selected {
            border-color: #2ecc71;
            background: rgba(46, 204, 113, 0.2);
        }

        .filter-item.excluded {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.2);
            opacity: 0.6;
        }

        .filter-item span {
            color: #fff;
            font-size: 0.95rem;
            margin-left: 8px;
        }

        .filter-item .emoji {
            font-size: 1.3rem;
        }

        .filter-hint {
            color: #666;
            font-size: 0.8rem;
            margin-top: 10px;
            text-align: left;
        }

        /* Game Screen */
        .suggestion-card {
            background: linear-gradient(145deg, #2a2a4a, #1a1a3a);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 40px 30px;
            margin: 20px 0;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .suggestion-card.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            20% { transform: translateX(-20px) rotate(-5deg); }
            40% { transform: translateX(20px) rotate(5deg); }
            60% { transform: translateX(-15px) rotate(-3deg); }
            80% { transform: translateX(15px) rotate(3deg); }
        }

        .suggestion-text {
            font-size: 2.2rem;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .suggestion-emoji {
            font-size: 4rem;
            margin-bottom: 15px;
            display: block;
        }

        .tokens-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .player-tokens {
            background: rgba(255,255,255,0.05);
            padding: 15px 20px;
            border-radius: 15px;
            min-width: 140px;
        }

        .player-name {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .tokens {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .token {
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        .token.used {
            background: #333;
            box-shadow: none;
            transform: scale(0.8);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .veto-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .veto-btn {
            background: linear-gradient(145deg, #ff4757, #c0392b);
            color: white;
            flex: 1;
            min-width: 120px;
        }

        .veto-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.5);
        }

        .veto-btn:disabled {
            background: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .veto-btn.skip {
            background: #666;
        }

        .accept-btn {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
            font-size: 1.3rem;
            padding: 22px 40px;
        }

        .accept-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 25px rgba(46, 204, 113, 0.5);
        }

        .start-btn {
            background: linear-gradient(145deg, #ffd700, #ff8c00);
            color: #000;
            font-size: 1.3rem;
            padding: 22px 40px;
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.5);
        }

        .start-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: transparent;
            color: #888;
            border: 2px solid #444;
            margin-top: 10px;
            padding: 12px 25px;
            font-size: 0.9rem;
        }

        .secondary-btn:hover {
            border-color: #ffd700;
            color: #ffd700;
        }

        .skip-indicator {
            font-size: 0.7rem;
            color: #ff6b6b;
            margin-top: 5px;
            height: 18px;
        }

        /* Winner Screen */
        .winner-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .winner-screen.show {
            display: flex;
        }

        .winner-text {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .winner-choice {
            font-size: 3rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .winner-emoji {
            font-size: 6rem;
            margin-bottom: 20px;
        }

        .winner-rule {
            color: #ff6b6b;
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #ff6b6b;
            border-radius: 10px;
            max-width: 350px;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 1002;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Empty state */
        .empty-state {
            color: #666;
            padding: 30px;
            font-style: italic;
        }

        .selected-count {
            color: #2ecc71;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 400px) {
            h1 { font-size: 1.8rem; }
            .suggestion-text { font-size: 1.8rem; }
            .suggestion-emoji { font-size: 3rem; }
            .suggestion-card { padding: 30px 20px; }
            button { padding: 15px 25px; font-size: 1rem; }
            .winner-choice { font-size: 2.5rem; }
            .filter-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è What's For Dinner?!</h1>
        <p class="subtitle">The game that ends "I don't know" forever</p>

        <!-- SETUP SCREEN -->
        <div class="screen active" id="setupScreen">
            <!-- Master Restaurant List -->
            <div class="setup-section">
                <div class="setup-title">üìã Your Family's Restaurants</div>
                <div class="restaurant-list" id="restaurantList"></div>
                <div class="add-restaurant">
                    <input type="text" id="newRestaurant" placeholder="Add restaurant or cuisine...">
                    <button class="add-btn" onclick="addRestaurant()">+</button>
                </div>
            </div>

            <!-- Tonight's Mood Filter -->
            <div class="setup-section">
                <div class="setup-title">üåô What sounds good tonight?</div>
                <p class="filter-hint">Tap to include ‚úì ¬∑ Double-tap to exclude ‚úó</p>
                <div class="filter-grid" id="filterGrid"></div>
                <div class="selected-count" id="selectedCount"></div>
            </div>

            <button class="start-btn" id="startBtn" onclick="startGame()">üéÆ START GAME</button>
            <button class="secondary-btn" onclick="selectAll()">Select All</button>
            <button class="secondary-btn" onclick="clearSelection()">Clear Selection</button>
        </div>

        <!-- GAME SCREEN -->
        <div class="screen" id="gameScreen">
            <div class="suggestion-card" id="suggestionCard">
                <span class="suggestion-emoji" id="suggestionEmoji">üçï</span>
                <div class="suggestion-text" id="suggestionText">Pizza</div>
            </div>

            <div class="tokens-container">
                <div class="player-tokens">
                    <div class="player-name">üë® Dad</div>
                    <div class="tokens" id="dadTokens"></div>
                    <div class="skip-indicator" id="dadSkip"></div>
                </div>
                <div class="player-tokens">
                    <div class="player-name">üëß Daughter</div>
                    <div class="tokens" id="daughterTokens"></div>
                    <div class="skip-indicator" id="daughterSkip"></div>
                </div>
            </div>

            <div class="buttons">
                <button class="accept-btn" onclick="acceptChoice()">üéâ LET'S EAT THIS!</button>
                <div class="veto-buttons">
                    <button class="veto-btn" id="dadVeto" onclick="veto('dad')">üë® Dad Veto</button>
                    <button class="veto-btn" id="daughterVeto" onclick="veto('daughter')">üëß Daughter Veto</button>
                </div>
                <button class="secondary-btn" onclick="backToSetup()">‚Üê Back to Setup</button>
            </div>
        </div>
    </div>

    <!-- WINNER SCREEN -->
    <div class="winner-screen" id="winnerScreen">
        <div class="winner-text">üéä IT'S DECIDED! üéä</div>
        <div class="winner-emoji" id="winnerEmoji">üçï</div>
        <div class="winner-choice" id="winnerChoice">Pizza</div>
        <div class="winner-rule">‚ö†Ô∏è NO MORE COMPLAINING ALLOWED ‚ö†Ô∏è</div>
        <button class="accept-btn" onclick="playAgain()">Play Again</button>
    </div>

    <script>
        // Default restaurants (only used if nothing saved)
        const defaultRestaurants = [
            { emoji: 'üçï', name: 'Pizza' },
            { emoji: 'üåÆ', name: 'Mexican' },
            { emoji: 'üçù', name: 'Italian' },
            { emoji: 'üçú', name: 'Pho' },
            { emoji: 'üç£', name: 'Sushi' },
            { emoji: 'üçî', name: 'Burgers' },
            { emoji: 'ü•°', name: 'Chinese' },
            { emoji: 'üçõ', name: 'Indian' },
            { emoji: 'üçó', name: 'Chicken' },
            { emoji: 'üç±', name: 'Korean BBQ' },
            { emoji: 'üç≤', name: 'Thai' },
            { emoji: 'üçñ', name: 'BBQ' },
            { emoji: 'ü•ô', name: 'Greek' },
            { emoji: 'üç§', name: 'Seafood' }
        ];

        // Emoji picker for auto-detection
        const emojiMap = {
            'pizza': 'üçï', 'mexican': 'üåÆ', 'taco': 'üåÆ', 'burrito': 'üåØ',
            'italian': 'üçù', 'pasta': 'üçù', 'spaghetti': 'üçù',
            'pho': 'üçú', 'vietnamese': 'üçú', 'ramen': 'üçú', 'noodle': 'üçú',
            'sushi': 'üç£', 'japanese': 'üç£',
            'burger': 'üçî', 'hamburger': 'üçî',
            'chinese': 'ü•°', 'dim sum': 'ü•ü', 'dumpling': 'ü•ü',
            'indian': 'üçõ', 'curry': 'üçõ',
            'salad': 'ü•ó', 'healthy': 'ü•ó',
            'chicken': 'üçó', 'wings': 'üçó',
            'mediterranean': 'üåØ', 'greek': 'ü•ô', 'gyro': 'ü•ô',
            'korean': 'üç±', 'bbq': 'üçñ', 'barbecue': 'üçñ',
            'sandwich': 'ü•™', 'sub': 'ü•™',
            'thai': 'üç≤', 'soup': 'üç≤',
            'spanish': 'ü•ò', 'tapas': 'ü•ò',
            'seafood': 'üç§', 'fish': 'üêü', 'shrimp': 'üç§',
            'hot dog': 'üå≠', 'hotdog': 'üå≠',
            'steak': 'ü•©', 'steakhouse': 'ü•©',
            'breakfast': 'üç≥', 'brunch': 'üç≥',
            'dessert': 'üç∞', 'ice cream': 'üç¶',
            'coffee': '‚òï', 'cafe': '‚òï'
        };

        // State
        let masterList = [];
        let filterState = {}; // 'selected', 'excluded', or undefined
        let gameList = [];
        let currentIndex = 0;
        let dadTokens = 3;
        let daughterTokens = 3;
        let dadSkip = false;
        let daughterSkip = false;

        // Load master list
        function loadMasterList() {
            const saved = localStorage.getItem('dinnerMasterList');
            if (saved) {
                try {
                    masterList = JSON.parse(saved);
                } catch {
                    masterList = [...defaultRestaurants];
                }
            } else {
                masterList = [...defaultRestaurants];
            }
            renderRestaurantList();
            renderFilterGrid();
        }

        function saveMasterList() {
            localStorage.setItem('dinnerMasterList', JSON.stringify(masterList));
        }

        function getEmoji(name) {
            const lower = name.toLowerCase();
            for (const [key, emoji] of Object.entries(emojiMap)) {
                if (lower.includes(key)) return emoji;
            }
            return 'üçΩÔ∏è';
        }

        function addRestaurant() {
            const input = document.getElementById('newRestaurant');
            const name = input.value.trim();
            if (!name) return;

            // Check for duplicate
            if (masterList.some(r => r.name.toLowerCase() === name.toLowerCase())) {
                input.value = '';
                return;
            }

            const emoji = getEmoji(name);
            masterList.push({ emoji, name });
            saveMasterList();
            renderRestaurantList();
            renderFilterGrid();
            input.value = '';
        }

        function deleteRestaurant(index) {
            masterList.splice(index, 1);
            saveMasterList();
            renderRestaurantList();
            renderFilterGrid();
        }

        function renderRestaurantList() {
            const container = document.getElementById('restaurantList');
            if (masterList.length === 0) {
                container.innerHTML = '<div class="empty-state">No restaurants yet. Add some above!</div>';
                return;
            }
            container.innerHTML = masterList.map((r, i) => `
                <div class="restaurant-item">
                    <span>${r.emoji} ${r.name}</span>
                    <button class="delete-btn" onclick="deleteRestaurant(${i})">√ó</button>
                </div>
            `).join('');
        }

        function renderFilterGrid() {
            const container = document.getElementById('filterGrid');
            if (masterList.length === 0) {
                container.innerHTML = '<div class="empty-state">Add restaurants first</div>';
                updateSelectedCount();
                return;
            }
            container.innerHTML = masterList.map((r, i) => {
                const state = filterState[i];
                const stateClass = state === 'selected' ? 'selected' : state === 'excluded' ? 'excluded' : '';
                const icon = state === 'selected' ? '‚úì' : state === 'excluded' ? '‚úó' : '';
                return `
                    <div class="filter-item ${stateClass}" onclick="toggleFilter(${i})" data-index="${i}">
                        <span class="emoji">${r.emoji}</span>
                        <span>${r.name} ${icon}</span>
                    </div>
                `;
            }).join('');
            updateSelectedCount();
        }

        function toggleFilter(index) {
            const current = filterState[index];
            if (!current) {
                filterState[index] = 'selected';
            } else if (current === 'selected') {
                filterState[index] = 'excluded';
            } else {
                delete filterState[index];
            }
            renderFilterGrid();
        }

        function selectAll() {
            masterList.forEach((_, i) => {
                filterState[i] = 'selected';
            });
            renderFilterGrid();
        }

        function clearSelection() {
            filterState = {};
            renderFilterGrid();
        }

        function updateSelectedCount() {
            const selected = Object.values(filterState).filter(s => s === 'selected').length;
            const excluded = Object.values(filterState).filter(s => s === 'excluded').length;
            const available = masterList.length - excluded;
            
            const countEl = document.getElementById('selectedCount');
            const startBtn = document.getElementById('startBtn');
            
            if (selected > 0) {
                countEl.textContent = `${selected} selected for tonight`;
                startBtn.disabled = false;
            } else if (available > 0 && excluded > 0) {
                countEl.textContent = `${available} options available (${excluded} excluded)`;
                startBtn.disabled = false;
            } else if (masterList.length > 0) {
                countEl.textContent = 'Tap options to select, or just hit Start';
                startBtn.disabled = false;
            } else {
                countEl.textContent = 'Add some restaurants first';
                startBtn.disabled = true;
            }
        }

        function startGame() {
            // Build game list based on filter
            const selected = [];
            const excluded = [];
            
            masterList.forEach((r, i) => {
                if (filterState[i] === 'selected') selected.push(r);
                else if (filterState[i] === 'excluded') excluded.push(r);
            });

            if (selected.length > 0) {
                gameList = [...selected];
            } else {
                // Use all non-excluded
                gameList = masterList.filter((_, i) => filterState[i] !== 'excluded');
            }

            if (gameList.length === 0) {
                alert('No restaurants to choose from!');
                return;
            }

            // Shuffle
            shuffleArray(gameList);
            
            // Reset game state
            currentIndex = 0;
            dadTokens = 3;
            daughterTokens = 3;
            dadSkip = false;
            daughterSkip = false;

            // Switch screens
            document.getElementById('setupScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');

            renderTokens();
            updateButtons();
            showSuggestion();
        }

        function backToSetup() {
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('setupScreen').classList.add('active');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function renderTokens() {
            const dadContainer = document.getElementById('dadTokens');
            const daughterContainer = document.getElementById('daughterTokens');
            
            dadContainer.innerHTML = '';
            daughterContainer.innerHTML = '';
            
            for (let i = 0; i < 3; i++) {
                const dadToken = document.createElement('div');
                dadToken.className = 'token' + (i >= dadTokens ? ' used' : '');
                dadToken.textContent = '‚úñ';
                dadContainer.appendChild(dadToken);
                
                const daughterToken = document.createElement('div');
                daughterToken.className = 'token' + (i >= daughterTokens ? ' used' : '');
                daughterToken.textContent = '‚úñ';
                daughterContainer.appendChild(daughterToken);
            }

            document.getElementById('dadSkip').textContent = dadSkip ? '(must skip)' : '';
            document.getElementById('daughterSkip').textContent = daughterSkip ? '(must skip)' : '';
        }

        function updateButtons() {
            const dadBtn = document.getElementById('dadVeto');
            const daughterBtn = document.getElementById('daughterVeto');
            
            dadBtn.disabled = dadTokens <= 0 || dadSkip;
            daughterBtn.disabled = daughterTokens <= 0 || daughterSkip;
            
            dadBtn.classList.toggle('skip', dadSkip);
            daughterBtn.classList.toggle('skip', daughterSkip);
        }

        function showSuggestion() {
            const suggestion = gameList[currentIndex % gameList.length];
            document.getElementById('suggestionEmoji').textContent = suggestion.emoji;
            document.getElementById('suggestionText').textContent = suggestion.name;
        }

        function veto(player) {
            const card = document.getElementById('suggestionCard');
            card.classList.add('shake');
            setTimeout(() => card.classList.remove('shake'), 500);

            card.style.borderColor = '#ff4757';
            setTimeout(() => card.style.borderColor = '#ffd700', 300);

            if (player === 'dad') {
                dadTokens--;
                dadSkip = true;
                daughterSkip = false;
            } else {
                daughterTokens--;
                daughterSkip = true;
                dadSkip = false;
            }

            currentIndex++;
            
            if (dadTokens <= 0 && daughterTokens <= 0) {
                setTimeout(() => showWinner(), 600);
                return;
            }

            renderTokens();
            updateButtons();
            showSuggestion();
        }

        function acceptChoice() {
            showWinner();
        }

        function showWinner() {
            const suggestion = gameList[currentIndex % gameList.length];
            document.getElementById('winnerEmoji').textContent = suggestion.emoji;
            document.getElementById('winnerChoice').textContent = suggestion.name;
            document.getElementById('winnerScreen').classList.add('show');
            createConfetti();
        }

        function playAgain() {
            document.getElementById('winnerScreen').classList.remove('show');
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('setupScreen').classList.add('active');
            // Keep filter state for quick replay
        }

        function createConfetti() {
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ff8c00', '#2ecc71'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Enter key to add restaurant
        document.getElementById('newRestaurant').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addRestaurant();
        });

        // Initialize
        loadMasterList();
    </script>
</body>
</html>
