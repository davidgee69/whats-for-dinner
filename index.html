<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>What's For Dinner?!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #ffd700;
            font-size: 2rem;
            margin-bottom: 5px;
            margin-top: 20px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.85rem;
        }

        /* Screens */
        .screen { display: none; }
        .screen.active { display: block; }

        /* Player indicator */
        .player-turn {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #000;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 25px;
            display: inline-block;
        }

        .player-turn.eirene {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: #fff;
        }

        /* Rating list */
        .rating-list {
            max-height: 55vh;
            overflow-y: auto;
            padding-right: 5px;
        }

        .rating-item {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rating-item .emoji {
            font-size: 2rem;
            width: 50px;
            text-align: center;
        }

        .rating-item .name {
            color: #fff;
            font-size: 1rem;
            flex: 1;
            text-align: left;
        }

        .rating-item .score {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rating-item .score button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #333;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rating-item .score button:active {
            transform: scale(0.95);
        }

        .rating-item .score .value {
            color: #ffd700;
            font-size: 1.5rem;
            font-weight: bold;
            width: 35px;
            text-align: center;
        }

        .rating-item .score .value.high {
            color: #2ecc71;
        }

        .rating-item .score .value.low {
            color: #666;
        }

        /* Buttons */
        button {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .primary-btn {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #000;
            margin-top: 20px;
        }

        .primary-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.4);
        }

        .primary-btn.eirene {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: #fff;
        }

        .secondary-btn {
            background: transparent;
            color: #666;
            border: 2px solid #333;
            padding: 12px 25px;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .secondary-btn:hover {
            border-color: #ffd700;
            color: #ffd700;
        }

        /* Setup screen */
        .setup-section {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .setup-title {
            color: #ffd700;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .restaurant-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .chip {
            background: rgba(255,255,255,0.1);
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chip .remove {
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            padding: 0;
            font-size: 1rem;
            line-height: 1;
        }

        .add-input {
            display: flex;
            gap: 10px;
        }

        .add-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 10px;
            background: #111;
            color: #fff;
            font-size: 1rem;
        }

        .add-input input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .add-input button {
            padding: 12px 20px;
            border-radius: 10px;
            background: #ffd700;
            color: #000;
        }

        /* Result screen */
        .result-card {
            background: linear-gradient(145deg, #1a1a2a, #0f0f1a);
            border: 3px solid #ffd700;
            border-radius: 25px;
            padding: 40px 30px;
            margin: 30px 0;
        }

        .result-card.compromise {
            border-color: #ff8c00;
        }

        .result-card.no-match {
            border-color: #ff4757;
        }

        .result-emoji {
            font-size: 5rem;
            margin-bottom: 15px;
        }

        .result-name {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result-scores {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .result-score {
            text-align: center;
        }

        .result-score .label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .result-score .value {
            font-size: 2rem;
            font-weight: bold;
        }

        .result-score .value.dad { color: #ffd700; }
        .result-score .value.eirene { color: #ff6b9d; }

        .result-message {
            color: #2ecc71;
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #2ecc71;
            border-radius: 10px;
        }

        .result-message.warning {
            color: #ff8c00;
            border-color: #ff8c00;
        }

        .result-message.bad {
            color: #ff4757;
            border-color: #ff4757;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 1002;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

        /* Responsive */
        @media (max-width: 400px) {
            h1 { font-size: 1.7rem; }
            .result-name { font-size: 2rem; }
            .result-emoji { font-size: 4rem; }
            .rating-item { padding: 12px; }
            .rating-item .emoji { font-size: 1.5rem; width: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ½ï¸ What's For Dinner?!</h1>
        <p class="subtitle">Rate your cravings, find the perfect match</p>

        <!-- SETUP SCREEN -->
        <div class="screen active" id="setupScreen">
            <div class="setup-section">
                <div class="setup-title">ğŸ“‹ Your Restaurant List</div>
                <div class="restaurant-chips" id="restaurantChips"></div>
                <div class="add-input">
                    <input type="text" id="newRestaurant" placeholder="Add restaurant...">
                    <button onclick="addRestaurant()">+</button>
                </div>
            </div>
            <button class="primary-btn" onclick="startRating()">ğŸ® START</button>
        </div>

        <!-- DAD RATING SCREEN -->
        <div class="screen" id="dadScreen">
            <div class="player-turn">ğŸ‘¨ Dad's Turn</div>
            <p style="color:#888; margin-bottom:20px;">How much do you want each one tonight?</p>
            <div class="rating-list" id="dadRatingList"></div>
            <button class="primary-btn" onclick="finishDadRating()">DONE â†’</button>
        </div>

        <!-- EIRENE RATING SCREEN -->
        <div class="screen" id="eireneScreen">
            <div class="player-turn eirene">ğŸ‘§ Eirene's Turn</div>
            <p style="color:#888; margin-bottom:20px;">How much do you want each one tonight?</p>
            <div class="rating-list" id="eireneRatingList"></div>
            <button class="primary-btn eirene" onclick="showResult()">SEE RESULT â†’</button>
        </div>

        <!-- RESULT SCREEN -->
        <div class="screen" id="resultScreen">
            <div class="result-card" id="resultCard">
                <div class="result-emoji" id="resultEmoji">ğŸ•</div>
                <div class="result-name" id="resultName">Pizza</div>
                <div class="result-scores">
                    <div class="result-score">
                        <div class="label">ğŸ‘¨ Dad</div>
                        <div class="value dad" id="resultDadScore">8</div>
                    </div>
                    <div class="result-score">
                        <div class="label">ğŸ‘§ Eirene</div>
                        <div class="value eirene" id="resultEireneScore">9</div>
                    </div>
                </div>
                <div class="result-message" id="resultMessage">You both want this! ğŸ‰</div>
            </div>
            <button class="primary-btn" onclick="playAgain()">ğŸ”„ PLAY AGAIN</button>
            <button class="secondary-btn" onclick="backToSetup()">âœï¸ Edit Restaurants</button>
        </div>
    </div>

    <script>
        // Emoji detection
        const emojiMap = {
            'pizza': 'ğŸ•', 'via 313': 'ğŸ•', 'homeslice': 'ğŸ•',
            'mexican': 'ğŸŒ®', 'taco': 'ğŸŒ®', 'torchys': 'ğŸŒ®', 'burrito': 'ğŸŒ¯',
            'italian': 'ğŸ', 'pasta': 'ğŸ', 'spaghetti': 'ğŸ',
            'pho': 'ğŸœ', 'vietnamese': 'ğŸœ', 'ramen': 'ğŸœ', 'noodle': 'ğŸœ',
            'sushi': 'ğŸ£', 'japanese': 'ğŸ£', 'uchi': 'ğŸ£',
            'burger': 'ğŸ”', 'hamburger': 'ğŸ”', 'pterrys': 'ğŸ”', "p terry": 'ğŸ”', 'shake shack': 'ğŸ”', 'in n out': 'ğŸ”',
            'chinese': 'ğŸ¥¡', 'dim sum': 'ğŸ¥Ÿ', 'dumpling': 'ğŸ¥Ÿ',
            'indian': 'ğŸ›', 'curry': 'ğŸ›',
            'salad': 'ğŸ¥—', 'healthy': 'ğŸ¥—', 'sweetgreen': 'ğŸ¥—',
            'chicken': 'ğŸ—', 'wings': 'ğŸ—', 'canes': 'ğŸ—', 'chick-fil-a': 'ğŸ—', 'chickfila': 'ğŸ—',
            'mediterranean': 'ğŸŒ¯', 'greek': 'ğŸ¥™', 'gyro': 'ğŸ¥™',
            'korean': 'ğŸ±', 'kbbq': 'ğŸ±',
            'bbq': 'ğŸ–', 'barbecue': 'ğŸ–', 'franklins': 'ğŸ–', 'la barbecue': 'ğŸ–', 'terry black': 'ğŸ–',
            'sandwich': 'ğŸ¥ª', 'sub': 'ğŸ¥ª',
            'thai': 'ğŸ²', 'soup': 'ğŸ²',
            'seafood': 'ğŸ¤', 'fish': 'ğŸŸ', 'shrimp': 'ğŸ¤',
            'steak': 'ğŸ¥©', 'steakhouse': 'ğŸ¥©',
            'breakfast': 'ğŸ³', 'brunch': 'ğŸ³',
            'home': 'ğŸ ', 'homemade': 'ğŸ ', 'cook': 'ğŸ ',
            'chipotle': 'ğŸŒ¯', 'qdoba': 'ğŸŒ¯',
            'whataburger': 'ğŸ”', 'five guys': 'ğŸ”',
            'chilis': 'ğŸŒ¶ï¸', 'applebees': 'ğŸ',
            'olive garden': 'ğŸ', 'carrabas': 'ğŸ',
            'panda express': 'ğŸ¥¡', 'pf changs': 'ğŸ¥¡'
        };

        const defaultRestaurants = [
            { emoji: 'ğŸ•', name: 'Via 313' },
            { emoji: 'ğŸ”', name: "P Terry's" },
            { emoji: 'ğŸŒ®', name: "Torchy's" },
            { emoji: 'ğŸ—', name: "Chick-fil-A" },
            { emoji: 'ğŸ£', name: 'Sushi' },
            { emoji: 'ğŸœ', name: 'Pho' },
            { emoji: 'ğŸ–', name: 'BBQ' },
            { emoji: 'ğŸ ', name: 'Cook at Home' }
        ];

        // State
        let restaurants = [];
        let dadRatings = {};
        let eireneRatings = {};

        function getEmoji(name) {
            const lower = name.toLowerCase();
            for (const [key, emoji] of Object.entries(emojiMap)) {
                if (lower.includes(key)) return emoji;
            }
            return 'ğŸ½ï¸';
        }

        function loadRestaurants() {
            const saved = localStorage.getItem('dinnerRestaurantsV2');
            if (saved) {
                try {
                    restaurants = JSON.parse(saved);
                } catch {
                    restaurants = [...defaultRestaurants];
                }
            } else {
                restaurants = [...defaultRestaurants];
            }
            renderChips();
        }

        function saveRestaurants() {
            localStorage.setItem('dinnerRestaurantsV2', JSON.stringify(restaurants));
        }

        function renderChips() {
            const container = document.getElementById('restaurantChips');
            if (restaurants.length === 0) {
                container.innerHTML = '<span style="color:#666">No restaurants yet</span>';
                return;
            }
            container.innerHTML = restaurants.map((r, i) => `
                <div class="chip">
                    ${r.emoji} ${r.name}
                    <button class="remove" onclick="removeRestaurant(${i})">Ã—</button>
                </div>
            `).join('');
        }

        function addRestaurant() {
            const input = document.getElementById('newRestaurant');
            const name = input.value.trim();
            if (!name) return;
            if (restaurants.some(r => r.name.toLowerCase() === name.toLowerCase())) {
                input.value = '';
                return;
            }
            restaurants.push({ emoji: getEmoji(name), name });
            saveRestaurants();
            renderChips();
            input.value = '';
        }

        function removeRestaurant(index) {
            restaurants.splice(index, 1);
            saveRestaurants();
            renderChips();
        }

        function renderRatingList(containerId, ratings) {
            const container = document.getElementById(containerId);
            container.innerHTML = restaurants.map((r, i) => {
                const score = ratings[i] || 5;
                const scoreClass = score >= 7 ? 'high' : score <= 3 ? 'low' : '';
                return `
                    <div class="rating-item">
                        <div class="emoji">${r.emoji}</div>
                        <div class="name">${r.name}</div>
                        <div class="score">
                            <button onclick="adjustRating('${containerId}', ${i}, -1)">âˆ’</button>
                            <div class="value ${scoreClass}" id="${containerId}-score-${i}">${score}</div>
                            <button onclick="adjustRating('${containerId}', ${i}, 1)">+</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function adjustRating(containerId, index, delta) {
            const ratings = containerId === 'dadRatingList' ? dadRatings : eireneRatings;
            const current = ratings[index] || 5;
            const newVal = Math.max(1, Math.min(10, current + delta));
            ratings[index] = newVal;
            
            const el = document.getElementById(`${containerId}-score-${index}`);
            el.textContent = newVal;
            el.className = 'value ' + (newVal >= 7 ? 'high' : newVal <= 3 ? 'low' : '');
        }

        function switchScreen(from, to) {
            document.getElementById(from).classList.remove('active');
            document.getElementById(to).classList.add('active');
        }

        function startRating() {
            if (restaurants.length === 0) {
                alert('Add some restaurants first!');
                return;
            }
            // Reset ratings to 5
            dadRatings = {};
            eireneRatings = {};
            restaurants.forEach((_, i) => {
                dadRatings[i] = 5;
                eireneRatings[i] = 5;
            });
            renderRatingList('dadRatingList', dadRatings);
            switchScreen('setupScreen', 'dadScreen');
        }

        function finishDadRating() {
            renderRatingList('eireneRatingList', eireneRatings);
            switchScreen('dadScreen', 'eireneScreen');
        }

        function showResult() {
            // Calculate scores
            const scores = restaurants.map((r, i) => ({
                restaurant: r,
                dad: dadRatings[i] || 5,
                eirene: eireneRatings[i] || 5,
                combined: (dadRatings[i] || 5) + (eireneRatings[i] || 5),
                min: Math.min(dadRatings[i] || 5, eireneRatings[i] || 5)
            }));

            // Find perfect matches (both >= 7)
            const perfectMatches = scores.filter(s => s.dad >= 7 && s.eirene >= 7);
            
            let winner;
            let messageType;
            let message;

            if (perfectMatches.length > 0) {
                // Sort by combined score, pick highest
                perfectMatches.sort((a, b) => b.combined - a.combined);
                winner = perfectMatches[0];
                messageType = '';
                message = "You both want this! ğŸ‰";
                createConfetti();
            } else {
                // No perfect match - find best compromise (highest minimum)
                scores.sort((a, b) => b.min - a.min || b.combined - a.combined);
                winner = scores[0];
                
                if (winner.min >= 5) {
                    messageType = 'warning';
                    message = "Best compromise - not perfect, but workable";
                } else {
                    messageType = 'bad';
                    message = "Tough night... someone's gotta budge ğŸ˜¬";
                }
            }

            // Update UI
            document.getElementById('resultEmoji').textContent = winner.restaurant.emoji;
            document.getElementById('resultName').textContent = winner.restaurant.name;
            document.getElementById('resultDadScore').textContent = winner.dad;
            document.getElementById('resultEireneScore').textContent = winner.eirene;
            
            const msgEl = document.getElementById('resultMessage');
            msgEl.textContent = message;
            msgEl.className = 'result-message ' + messageType;

            const cardEl = document.getElementById('resultCard');
            cardEl.className = 'result-card ' + (messageType === 'warning' ? 'compromise' : messageType === 'bad' ? 'no-match' : '');

            switchScreen('eireneScreen', 'resultScreen');
        }

        function playAgain() {
            switchScreen('resultScreen', 'setupScreen');
        }

        function backToSetup() {
            switchScreen('resultScreen', 'setupScreen');
        }

        function createConfetti() {
            const colors = ['#ffd700', '#ff6b9d', '#4ecdc4', '#45b7d1', '#96ceb4', '#ff8c00', '#2ecc71'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Enter key to add
        document.getElementById('newRestaurant').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addRestaurant();
        });

        // Init
        loadRestaurants();
    </script>
</body>
</html>
